<!-- update table -->

<div class="flex-col rounded-lg bg-background px-8 py-6 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Ad Accounts Table</h3>
      <span class="text-xs text-muted-foreground">Updated {{ getRelativeTime() }} </span>
    </div>
    <button (click)="setTimeRange('thisMonth')"
      class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      Update
    </button>
  </div>
  <div class="mb-3 grid grid-cols-3 items-center justify-between gap-2 text-center">
    <div  (click)="setTimeRange('thisMonth')" class="cursor-pointer rounded-md bg-primary p-0.5 text-sm text-primary-foreground hover:bg-primary">This Month</div>
    <div (click)="setTimeRange('lastMonth')" class="cursor-pointer rounded-md p-0.5 text-sm text-gray-400 hover:bg-primary hover:text-primary-foreground">
      Last Month
    </div>
    <div  (click)="setTimeRange('lastYear')" class="cursor-pointer rounded-md p-0.5 text-sm text-gray-400 hover:bg-primary hover:text-primary-foreground">
      Last Year
    </div>
    <!-- <div (click)="updateAdAccountsWithSpend(4)" class="cursor-pointer rounded-md p-0.5 text-sm text-gray-400 hover:bg-primary hover:text-primary-foreground">
      Pick Date
    </div> -->
  </div>

  <div class="relative overflow-x-auto h-72	 max-h-72">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Ad Account Name</th>
          <th class="py-3 text-right">Amount Spent</th>

        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>

        <tr *ngFor="let account of accountWithSpend" class="hover:bg-card/50">
          <td class="py-2 pr-2">
            <div class="flex items-center">
              <img
                alt="user avatar"
                class="mr-2 h-10 w-10 flex-none rounded-sm"
                src="https://ui-avatars.com/api/?name={{ account.adAccountName }}&background=random" />
              <div class="flex flex-col justify-items-start">
                <a class="mb-1 text-sm font-semibold text-foreground">{{ account.adAccountName }}</a>
                <span class="text-xs font-semibold text-muted-foreground/50">
                  <span class="status-icon" [ngClass]="getStatusClass(account.adAccountStatus)"></span>
                  {{ getStatusClass(account.adAccountStatus) }}
                </span>
              </div>
            </div>
          </td>
          <td class="py-2 pl-2 text-right">
            <span class="text-sm font-semibold text-muted-foreground">{{ account.spend }} </span>
          </td>
        </tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
