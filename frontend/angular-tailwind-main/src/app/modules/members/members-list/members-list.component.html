






<div class="flex flex-col rounded-xl border border-muted/20 bg-background p-4">
  <h4 class="font-semibold text-foreground mb-2">Team Members</h4>


<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto " style="min-width: 35rem;">
      <!--Table head-->
      <thead class="text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Name</th>
          <th class="py-3 text-left">Role</th>
          <th class="py-3 px-3 text-left">Status</th>
          <th class="py-3 px-3 text-left">Action</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
        <tr
          *ngFor="let member of paginatedMembers"
          nft-auctions-table-item
          class="border-b border-dashed border-border hover:bg-card">
          <td class="py-2">
          <div class="flex items-center gap-2.5">
            <img
              alt="user avatar"
              class="h-8 w-8 shrink-0 rounded-full"
              src="https://ui-avatars.com/api/?name={{ member.name }}&background=random" />
            <div class="flex flex-col">
              <a class="text-sm font-semibold text-foreground hover:text-primary" href="#"> {{ member.name }} </a>
              <a class="text-xs font-medium text-muted-foreground/70 hover:text-primary" href="#">
                {{ member.email }}
              </a>
            </div>
          </div>
          </td>

          <td class="space-x-1 text-xs font-medium text-foreground">
            {{ member.role }}


          </td>
          <td class="space-x-1">

            <span class="rounded-[30px] bg-yellow-500/10  px-3 py-1 text-xs font-medium text-yellow-800">
              {{ member.status }}
            </span>

          </td>
          <td class="space-x-1">

            <span class="rounded-[30px] bg-yellow-500/10   px-3 py-1 text-xs font-medium text-yellow-800">
              <button (click)="removeMember(member)" class="text-red-500 hover:underline">Remove</button>
            </span>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
